<div class="example-viewport">
  <div class="wrapper">
    <cdk-virtual-scroll-viewport [itemSize]="20">
      <ng-container *ngIf="items.length === 0">
        <div *cdkVirtualFor="let item of [];" cdkVirtualForTemplateCacheSize="0">
          {{item}}
        </div>
      </ng-container>

      <ng-container *ngIf="items.length !== 0">
        <div *cdkVirtualFor="let item of items;" cdkVirtualForTemplateCacheSize="0">
          {{item}}
        </div>
      </ng-container>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
